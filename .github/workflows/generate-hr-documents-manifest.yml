name: Generate HR documents manifest

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'hr-documents/**'
      - '!hr-documents/documents.json'

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate manifest
        run: python scripts/generate_hr_documents_manifest.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add hr-documents/documents.json
          git commit -m "chore: update HR documents manifest"
          git push
