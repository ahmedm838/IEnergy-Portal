<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="description" content="Salary query - lookup employee salary basics" />
  <title>iEnergy | Salary Query</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../responsive.css?v=1" />
  <link rel="stylesheet" href="../home.css?v=2" />
  <link rel="stylesheet" href="salary-query.css?v=3" />
</head>
<body>
  <main id="app" class="container">
    <header class="hero hero-compact">
      <div class="hero-text">
        <div class="pill">HR Tool</div>
        <h1>Salary Query</h1>
        <p class="tagline">Lookup employee basic data by employee code.</p>
        <div class="top-actions">
          <a class="link" href="../">← iEnergy Home</a>
        </div>
      </div>
      <img alt="iEnergy logo" class="hero-logo hero-logo-compact" src="../logo.jpg" />
    </header>

    <section class="section">
      <h2>Lookup</h2>
      <p class="section-sub">Enter the employee code, then press Search.</p>

      <div class="card">
        <div class="row">
          <label class="label" for="empCode">Employee Code</label>
          <input autocomplete="off" class="input" id="empCode" inputmode="numeric" placeholder="e.g., 10235" />
          <button class="btn" id="btnSearch">Search</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>

        <div id="result" class="result hidden">
          <h3>Employee</h3>
          <div class="kv">
            <div class="kv-row"><div class="k">Name</div><div class="v" id="rName">—</div></div>
            <div class="kv-row"><div class="k">Position</div><div class="v" id="rPosition">—</div></div>
            <div class="kv-row"><div class="k">Hiring date</div><div class="v" id="rHireDate">—</div></div>
            <div class="kv-row"><div class="k">Basic gross salary</div><div class="v" id="rBasicGross">—</div></div>
            <div class="kv-row"><div class="k">Insurable salary base</div><div class="v" id="rInsurable">—</div></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> iEnergy. Internal use.</small>
    </footer>
  </main>

  <script src="salary-query.js?v=5"></script>
  <script>document.getElementById('year').textContent = String(new Date().getFullYear());</script>
</body>
</html>
