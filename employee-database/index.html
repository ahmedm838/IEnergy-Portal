<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Employee Database" />
  <title>iEnergy | Employee Database</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../home.css?v=2" />
  <link rel="stylesheet" href="employee-database.css?v=1" />
</head>
<body>
  <!-- Auth (popup style) -->
  <div id="auth" class="auth">
    <div class="auth-card">
      <div class="auth-top">
        <div class="auth-title">
          <a class="back-link" href="../index.html">← iEnergy Home</a>
          <h1>Employee Database</h1>
          <p>Please enter the password to continue.</p>
        </div>
        <img class="logo" src="../logo.jpg" alt="Company logo" />
      </div>

      <label class="auth-label" for="passwordInput">Password</label>
      <input id="passwordInput" class="auth-input" type="password" autocomplete="current-password" placeholder="•••••••" />

      <div class="auth-actions">
        <button id="btnLogin" class="primary" type="button">Unlock</button>
      </div>

      <div id="authError" class="auth-error" hidden>Incorrect password.</div>
    </div>
  </div>

  <!-- App -->
  <main id="app" class="container" hidden>
    <header class="hero">
      <div class="hero-text">
        <div class="pill">Tools Portal</div>
        <h1>Employee Database</h1>
        <p class="tagline">This module is under preparation.</p>
        <p style="margin:12px 0 0;">
          <a class="tile" style="display:inline-block;padding:10px 12px;" href="../index.html">← Back to Home</a>
        </p>
      </div>
      <img class="hero-logo" src="../logo.jpg" alt="iEnergy logo" />
    </header>
  </main>

  <script src="employee-database.js?v=1"></script>
</body>
</html>
